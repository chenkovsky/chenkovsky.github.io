<html>
	<head>
		<meta charset="utf-8">
		<title>陈斯基祝七夕快乐</title>
		<style type="text/css">
.wrap{
    position: relative;
    width:300px;
    height: 400px;
}
.t{
    position: absolute;
    display: inline-block;
    top:0;
    left:0;
    width: 0;
    height: 0;
    transform-origin:0 0;
}
.t1{
    
    border-top: 212.13203435596425732025330863145px solid red; 
    border-right: 212.13203435596425732025330863145px solid transparent;
    transform: translate(150px, 150px) rotate(-135deg);
}
.t2{
    border-top: 212.13203435596425732025330863145px solid #fdaf17; 
    border-right: 212.13203435596425732025330863145px solid transparent;
    transform: translate(150px, 150px) rotate(135deg);
}
.t3{
    width: 106.06601717798212866012665431573px;
    height: 106.06601717798212866012665431573px;
    background: #c3d946;
    transform: translate(150px,150px) rotate(45deg);
}
.t4{
    border-top: 106.06601717798212866012665431573px solid #00bdd0; 
    border-right: 106.06601717798212866012665431573px solid transparent;
    transform: translate(150px,150px) rotate(-45deg);
}
.t5{
    border-top: 106.06601717798212866012665431573px solid #5dbe79; 
    border-right: 106.06601717798212866012665431573px solid transparent;
    transform: translate(75px,225px) rotate(45deg);
}
.t6{
    width: 150px;
    height: 75px;
    transform: translate(300px) rotate(90deg) skew(45deg);
    background: #ffdd01;
}
.t7{
    border-top: 150px solid #0177bf; 
    border-right: 150px solid transparent;
    transform: translate(300px,300px) rotate(180deg);
}
		</style>
        
        <link rel="stylesheet" type="text/css" href="tangram.css" />
	</head>
	<body>

        <div class="wrap zn_bird" id="zn_bird">

                <div class="zn_6 t"></div>

            </div>
            <div class="wrap" id="bird1">
                <!--<div class="para"></div>-->

                <div class="bird1_2 t"></div>
                <div class="bird1_3 t"></div>

                <div class="bird1_5 t"></div>
                <div class="bird1_6 t"></div>
                <div class="bird1_7 t"></div>
            </div>
        </div>
        <div class="wrap" id="nl_bird">
            
            <div class="wrap" id="nl">

        <script type="application/javascript">
             document.getElementById("zn_bird").addEventListener("animationend", function(e){
                 document.getElementById("zn_bird").className = "wrap zn_bird2";
                 document.getElementById("zn_bird").addEventListener("animationend", function(e){document.getElementById("label").innerText = "噗，太胖了~~";},false);
             }, false);
